<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Rumah Film.</title>
    </head>

    <body id="navbrand">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#navbrand">RUMAH FILM.</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link scroll" href="#search"
                            >Search</a
                        >
                        <a class="nav-item nav-link scroll" href="#list"
                            >Movie List</a
                        >
                        <a class="nav-item nav-link active scroll" href="#about"
                            >About Us</a
                        >
                    </div>
                </div>
            </div>
        </nav>
        <!-- tutup navbar -->

        <!-- jumbotron -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="tag-title">RUMAH FILM</h1>
                <p class="tag-subtitle">enjoy your experience.</p>
            </div>
        </div>
        <!-- tutup jumbotron -->

        <!-- cardtitle   -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 card-title">
                    <div class="row">
                        <div class="col-sm-12 col-md-4 mt-3 text-center">
                            <i class="fas fa-tv fa-3x"></i>
                            <h4>High Quality</h4>
                            <p>Support for better quality.</p>
                        </div>
                        <div class="col-sm-12 col-md-4 mt-3 text-center">
                            <i class="fas fa-sync-alt fa-spin fa-3x"></i>
                            <h4>Fresh</h4>
                            <p>Always up to date.</p>
                        </div>
                        <div class="col-sm-12 col-md-4 mt-3 text-center">
                            <i class="fas fa-bolt fa-3x"></i>
                            <h4>Fast & Comfortable</h4>
                            <p>For better experience.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- tutup cardtitle -->

        <!-- search -->
        <div class="container search">
            <div class="row mt-5 justify-content-center">
                <div class="col-md-8">
                    <h1 id="search" class="text-center">Search Movie</h1>
                    <div class="input-group mt-4 mb-5">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Search title..."
                            id="search-input"
                        />
                        <div class="input-group-append">
                            <button
                                class="btn search"
                                type="button"
                                id="search-button"
                            >
                                Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="movie-result"></div>
        </div>
        <!-- tutup search -->

        <!-- movie section -->
        <div class="container list">
            <div class="row mt-5 movie">
                <div class="col-md-2 title">
                    <h3 id="list">Movie List</h3>
                </div>
                <div class="col-md-10">
                    <ul
                        class="nav nav-pills mb-3"
                        id="pills-tab"
                        role="tablist"
                    >
                        <li class="nav-item" role="presentation">
                            <a
                                class="nav-link active"
                                id="upcoming"
                                data-toggle="tab"
                                href="#list"
                                role="tab"
                                aria-controls="upcoming"
                                aria-selected="true"
                                ><strong>Upcoming</strong></a
                            >
                        </li>
                        <li class="nav-item" role="presentation">
                            <a
                                class="nav-link"
                                id="popular"
                                data-toggle="tab"
                                href="#list"
                                role="tab"
                                aria-controls="popular"
                                aria-selected="false"
                                ><strong>Popular</strong></a
                            >
                        </li>
                        <li class="nav-item" role="presentation">
                            <a
                                class="nav-link"
                                id="top-rated"
                                data-toggle="tab"
                                href="#list"
                                role="tab"
                                aria-controls="top-rated"
                                aria-selected="false"
                                ><strong>Top Rated</strong></a
                            >
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row mt-4 mb-5">
                <div class="col">
                    <div id="list"></div>
                    <!-- movie-list -->
                    <div
                        class="row justify-content-center"
                        id="movie-list"
                    ></div>
                </div>
            </div>
        </div>
        <!-- tutup movie section -->

        <!-- custom element-->
        <about-section id="about"></about-section>

        <!-- custom element -->
        <footer-section></footer-section>
    </body>
</html>
